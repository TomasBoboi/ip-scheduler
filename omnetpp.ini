[General]
network = ipsched.IpScheduler

record-eventlog = true 
debug-on-errors = true
result-dir = results
sim-time-limit = 1s

[Config RoundRobin]
result-dir = RoundRobin

**.nrtLpUsersNo = 100
**.nrtHpUsersNo = 75
**.rtLpUsersNo = 25
**.rtHpUsersNo = 50

**.ipPacketSize = intuniform(100B, 1500B)
**.packetGenerationDelay = triang(1000us, 1250us, 1500us)
**.ipChannelDatarate = 1Gbps

**.queueLengthLoggingRate = 1000

[Config PriorityQueueing]
result-dir = PriorityQueueing

**.nrtLpUsersNo = 100
**.nrtHpUsersNo = 75
**.rtLpUsersNo = 25
**.rtHpUsersNo = 50

**.ipPacketSize = intuniform(100B, 1500B)
**.packetGenerationDelay = triang(1250us, 1500us, 1750us)
**.ipChannelDatarate = 1Gbps

**.queueLengthLoggingRate = 1000

[Config WeightedRoundRobin]
result-dir = WeightedRoundRobin

**.nrtLpUsersNo = 100
**.nrtHpUsersNo = 75
**.rtLpUsersNo = 25
**.rtHpUsersNo = 50
**.userWeights = "2 3 4 5"

**.ipPacketSize = intuniform(100B, 1500B)
**.packetGenerationDelay = triang(500us, 750us, 1000us)
**.ipChannelDatarate = 1Gbps

**.queueLengthLoggingRate = 1000