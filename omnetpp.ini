[General]
network = ipsched.IpScheduler

record-eventlog = true 
debug-on-errors = true
result-dir = results
sim-time-limit = 10s

[Config DefaultConfig]
result-dir = DefaultConfig

**.nrtLpUsersNo = 15
**.nrtHpUsersNo = 12
**.rtLpUsersNo = 21
**.rtHpUsersNo = 43

**.ipPacketSize = intuniform(100B, 1500B)
**.ipChannelDatarate = 1.024Mbps

**.queueLengthLoggingRate = 10